<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>formulario</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="#" method="get">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" name="nome" id="nome"required placeholder="Nome Completo">
                <br>
                <label for="nome">RG:</label><br>
                <input type="text" name="nome" id="nome"required placeholder="00.000.000.0">
                <br>
                <label for="nome">Nome do Pai:</label><br>
                <input type="text" name="nome" id="nome"required placeholder="Nome do Pai">
                <br>
                <label for="nome">Escolaridade:</label><br>
                <select>
                    <option value="escolaridade">Selecione</option>
                </select>
                <br> 
                <label for="nome">Telefone:</label><br>
                <input type="text" name="nome" id="nome"required placeholder="0000-0000">
                <br>
                <label for="nome">E-mail:</label><br>
                <input type="text" name="nome" id="nome"required placeholder="exemplo@gmail.com">
                <br>
                <label for="nome">Data de nascimento:</label><br>
                <input type="date" name="nome">
                <br>
                <label for="nome">CPF:</label><br>
                <input type="text" name="nome" placeholder="000.000.000.0">
                <br>
                <label for="nome">M達e:</label><br>
                <input type="text" name="nome" placeholder="Nome da M達e">
                <br>
                <label for="nome">Profiss達o:</label><br>
                <input type="text" name="nome" placeholder="Profiss達o">
                <br>
                <label for="nome">Celular:</label><br>
                <input type="text" name="nome" placeholder="(00)0000-0000">
                <br>
                <input type="reset" value="Limpar Campos"> 
                <input type="submit" value="cadastrar">
        </form>    
               
    </body>
</html>
